<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/main.css">
    <link rel="stylesheet" href="/resources/tabs.css">
    <link rel="stylesheet" href="/resources/projectDiv.css">
    <title>Projects - Rajan Phadnis</title>
</head>

<body>
    <h1 class="projTypeTitle">My Projects</h1>
    <div class="tabsContainer">
        <div class="tabs">
            <input type="radio" id="radio-1" name="tabs" onclick="openCity('Mechanical')" checked />
            <label class="tab" for="radio-1">Mechanical</label>
            <input type="radio" id="radio-2" name="tabs" onclick="openCity('Software')" />
            <label class="tab" for="radio-2">Software</label>
            <input type="radio" id="radio-3" name="tabs" onclick="openCity('Other')" />
            <label class="tab" for="radio-3">Other</label>
            <span class="glider"></span>
        </div>
    </div>
    <div id="Mechanical" class="proj">
        <!-- <h2 class="projTypeTitle">Mechanical Projects</h2> -->
        <div class="allProjectsDiv">
            {%- for mechanical in collections.mechanical -%}
            <div class="projectDetailsDiv">{{ mechanical.templateContent }}</div>
            {%- endfor -%}
        </div>
    </div>

    <div id="Software" class="proj" style="display:none">
        <!-- <h2 class="projTypeTitle">Software Projects</h2> -->
        <div class="allProjectsDiv">
            {%- for software in collections.software -%}
            <div class="projectDetailsDiv">{{ software.templateContent }}</div>
            {%- endfor -%}
        </div>
    </div>

    <div id="Other" class="proj" style="display:none">
        <!-- <h2 class="projTypeTitle">Other Projects</h2> -->
        <div class="allProjectsDiv">
            {%- for other in collections.other -%}
            <div class="projectDetailsDiv">{{ other.templateContent }}</div>
            {%- endfor -%}
        </div>
    </div>

</body>
<script src="/resources/main.js"></script>

</html>
